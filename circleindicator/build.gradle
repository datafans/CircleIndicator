apply plugin: 'com.android.library'

version = "1.1.4"

android {
    compileSdkVersion 19
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 114
        versionName version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'net.datafans:androidsupportv4:1.0.2'
}
apply from: 'bintray-publish-github.gradle'